<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefined - Primitive - Data Types | Hardcore JS</title>
</head>
<body>
    <script>
        // primitive Type의 undefined 값은 동일한 내부 값을 사용한다.
        // 동일한 메모리 위치를 참조하도록 하여 메모리 사용량을 최소화한다.
        // TODO 이 소스에서는 node memory dump를 떠서 동일 메모리를 참조하는 것을 확인한다.
        let a;
        console.log(a); // undefined
        let b = undefined;
        console.log(b); // undefined
        console.log(a === b); // true
    </script>
</body>
</html>
